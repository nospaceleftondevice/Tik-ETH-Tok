<div class="actions" style="z-index: 9999;right: 30px;bottom: 30px;">
  <div style="display: none;">
    <ion-icon size="large" src="../assets/svg/comment.svg">></ion-icon>
    <p>{{video.comments}}</p>
  </div>
  <div onclick="alert('clicked')" style="margin-bottom: 48px;">
    <ion-icon size="large" name="search"></ion-icon>
  </div>
  <div onclick="alert('clicked')" style="margin-bottom: 44px;">
    <ion-icon size="large" name="heart"></ion-icon>
    <p>{{video.likes}}</p>
    <p class="count" style="position: absolute; right: -22px;">{{video.likes}}</p>
  </div>
  <div onclick="alert('clicked')" style="margin-bottom: 36px;">
    <ion-icon size="large" name="bookmark"></ion-icon>
    <p>{{video.likes}}</p>
    <p class="count" style="position: absolute; right: -22px;">{{video.likes}}</p>
  </div>
  <div onclick="alert('clicked')" style="margin-bottom: 36px;">
    <ion-icon size="large" name="information-circle-outline"></ion-icon>
  </div>
</div>
