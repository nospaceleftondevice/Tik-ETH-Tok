<ion-content fullscreen>

  <ion-slides (ionSlideDidChange)="onSlideDidChange()" [options]="slideOpts">
    <ion-slide *ngFor="let video of videoList">
      <video autoplay loop playsinline muted src="{{video.url}}" ></video>
      <app-feed [video]="video"></app-feed>
      <app-footer [video]="video"></app-footer>
    </ion-slide>

  <audio id="background-audio" autoplay muted>
    <source src="https://crowdcloudcomputer.com/audio.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Button to unmute audio -->
  <ion-button onclick="document.getElementById('background-audio').muted = false; document.getElementById('background-audio').play();" style="position: absolute; top: 20px; right: 20px;">Unmute Audio</ion-button>

  </ion-slides>
</ion-content>
